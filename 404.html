<!DOCTYPE html>
<html lang="en">
<head>
<!-- Browser Meta Data -->
<meta name="author" content="vadimsj.eth">
<meta charset="UTF-8">
<meta name="description" content="404 Error - Page not found or missing!">
<meta name="keywords" content="Property, Renovation, Bristol">
<title>404 Error - Page not found!</title>
<!-- Icons -->
<link rel="icon" type="image/x-icon" href="./assets/images/icons/favicon.ico">
<link rel="apple-touch-icon" href="./assets/images/icons/touch.png">
<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<!-- Display properties -->
<meta name="theme-color" content="#fff"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Styles and fonts -->
<link rel="preload" href="./assets/css/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin>
<link rel="stylesheet" href="./assets/css/styles.css" media="screen">
<!-- Javascript -->
<script defer src="./assets/javascript/script.js"></script>
</head>

<body>
    <!-- Main -->
    <main class="section section__page-404">
        <img src="./assets/images/logo/logo-512x118.png" 
        srcset="./assets/images/logo/logo-350x81.png 350w,
        ./assets/images/logo/logo-512x118.png 500w"
        sizes="100vw"
        width="350"
        height="81" 
        alt="Redland renovations full scale logo" 
        class="logo logo--navbar-logo hidden" 
        fetchpriority="high">
        <h1><span class="span--nobreak">The requested page</span> could not be found!</h1>
        <p>You have entered the wrong address, or the page is missing!</p>
        <a href="https://demo-redlandrenovations.co.uk/" 
        role="button" 
        class="btn btn--primary-cta hidden" 
        title="Go to Home Page" 
        aria-label="Go to Home Page">
        <span class="span--nobreak">Return to Home Page
        <img src="./assets/images/icons/arrow-icon.svg" 
        class="arrow-icon"
        width="18"
        height="14"
        alt=""></span>
        </a>
</main>
</body>

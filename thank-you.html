<html lang="en">

<!-- Icons -->
<link rel="icon" type="image/x-icon" href="./assets/images/icons/favicon.png">

        <h1>Thank you <span class="span--nobreak">for contacting us!</span></h1>

           class="btn btn--primary-cta hidden"

           aria-label="Go to Home Page">
